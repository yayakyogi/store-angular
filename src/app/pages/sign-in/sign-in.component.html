<div class="flex justify-between items-start mt-20 px-48">
  <div class="relative">
    <div class="border border-gray shadow-lg h-[400px] w-[300px] rounded-bl-3xl"></div>
    <div class="absolute -top-7 -right-7 shadow-md overflow-hidden rounded-tr-3xl rounded-bl-3xl">
      <img src="assets/images/image-login.png" />
    </div>
  </div>
  <div class="ml-20">
    <h1 class="text-4xl leading-tight mb-10">Belanja kebutuhan utama, <br /> jadi lebih mudah</h1>
    <form class="w-3/4" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label class="label">Email Address</mat-label>
        <input name="email" [(ngModel)]="formData.email" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Password</mat-label>
        <input name="password" [(ngModel)]="formData.password" matInput [type]="hide() ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon class="text-lg">{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <div class="flex flex-col gap-3">
        <app-ui-button title="Sign In to My Account" type="flat"></app-ui-button>
        <app-ui-button title="Sign Up" type="stroked" [isSecondary]="true" routerLink="/sign-up"></app-ui-button>
      </div>
    </form>
  </div>
</div>
