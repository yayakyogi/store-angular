<div class="p-3 rounded-lg shadow-sm grid grid-cols-12 bg-white">
  <div class="col-span-4 flex items-center gap-3">
    <img [src]="image" class="w-12 h-12 rounded" />
    <p>{{ productTitle }}</p>
  </div>
  <div class="col-span-4 flex items-center">
    <p>{{ user }}</p>
  </div>
  <div class="col-span-3 flex items-center">
    <p>{{ date }}</p>
  </div>
  <div class="col-span-1 flex items-center">
    <app-ui-button type="icon" title="chevron_right"></app-ui-button>
  </div>
</div>
