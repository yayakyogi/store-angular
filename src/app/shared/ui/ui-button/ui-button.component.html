<div [ngSwitch]="type">
  <button *ngSwitchCase="'basic'" mat-button class="button-custom">{{ title }}</button>
  <button 
    *ngSwitchCase="'flat'" 
    mat-flat-button
    class="w-full"
  >
    {{ title }}
  </button>
  <button 
    *ngSwitchCase="'stroked'" 
    mat-stroked-button 
    [ngClass]="{
      'button-custom': true, 
      'button-secondary': isSecondary,
      'button-danger': isDanger,
    }"
  >
    {{ title }}
  </button>
  <button *ngSwitchCase="'icon'" mat-icon-button>
    <mat-icon class="">{{ title }}</mat-icon>
  </button>
</div>
